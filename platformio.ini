; ============================
; Master Device Firmware (ESP32)
; ============================

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Enable WiFi, HTTPS, SSL, threading stability
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DWIFI_MANAGER_MAX_PARAMS=20

upload_speed = 921600
monitor_speed = 115200

lib_deps =
    ; WiFi provisioning
    tzapu/WiFiManager
    ; RFID reader
    miguelbalboa/MFRC522 @ ^1.4.10
    ; LCD I2C library
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    ; Needed for HTTPS client
    ; arduino-libraries/WiFiClientSecure @ ^1.0.0
